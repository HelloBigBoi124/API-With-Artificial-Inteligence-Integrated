<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Friends List</title>
            <link rel="stylesheet" href="styles.css">
        </head>
        <body>
            <div class="container">
                <h2>Friends List</h2>
                <div class="button-container1">
                    <input type="button" class="show-button button" id="show-button" value="Show List">
                    <input type="button" class="hide-button button" id="hide-button" value="Hide List">
                    <div class="button-container2" id="button-container2">
                        <div>
                            <input type="button" class="insert-button button" id="insert-button" value="Insert into List">
                                <form id="insert-container" class="insert-container">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name-id" placeholder="Friend Name:">
                                    <label for="age">Age:</label>
                                    <input type="number" max="115" id="age-id" placeholder="Friend Age:">
                                    <label for="college">College:</label>
                                    <input type="text" id="college-id" placeholder="Friend College:">
                                    <label for="course">Course:</label>
                                    <input type="text" id="course-id" placeholder="Friend Course:">
                                    <input type="button" id="send-button" class="send-button button" value="Insert Friend Into List">
                                </form>
                        </div>
                        <div>
                            <input type="button" class="delete-button button" id="delete-button" value="Delete from List">
                            <form id="delete-container" class="delete-container">
                                <label for="id">Insert ID to Delete</label>
                                <input type="number" id="friend-id" placeholder="Insert Friend ID to DELETE" min="1" max="30">
                                <input type="button" id="delete-friend-button" class="delete-friend-button" value="Delete Friend">
                            </form>
                        </div>
                            
                        <div>
                            <input type="button" class="change-button button" id="change-button" value="Change Friend Info">
                            <form id="change-container1" class="change-container1">
                                <label>Insert ID to Change</label>
                                <input type="number" id="friend-change-id" placeholder="Insert Friend ID to Change Info" min="1" max="30">
                                <input type="button" id="change-friend-button" class="change-friend-button" value="Change Info">
                            </form>
                            <form id="change-container2" class="change-container2 container">
                                <label>Change Info's and click on confirm changes to SAVE.</label>
                                <label for="name">Name:</label>
                                <input type="text" id="name-change-id" placeholder="Friend Name:">
                                <label for="age">Age:</label>
                                <input type="number" max="115" id="age-change-id" placeholder="Friend Age:">
                                <label for="college">College:</label>
                                <input type="text" id="college-change-id" placeholder="Friend College:">
                                <label for="course">Course:</label>
                                <input type="text" id="course-change-id" placeholder="Friend Course:">
                                <input type="button" id="save-button" class="save-button button" value="Save">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="box-list" id="box-list">
                    
                </div>
            </div>
            <script src="listagem.js"></script>
        </body>
        
    </html>
